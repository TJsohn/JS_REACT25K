<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATM Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 id="balance">0</h1>
      <input id="deposit" type="number" placeholder="Deposit amount" />
      <button id="deposit-btn">Deposit</button>
      <input id="withdraw" type="number" placeholder="Withdraw amount" />
      <button id="withdraw-btn">Withdraw</button>
      <p id="message"></p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
